<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINDOWS 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <!-- DESKTOP APPLICATIONS -->
        <div class="icon">
            <figure>
                <img src="img/Google-Chrome.png">
                <figcaption>
                    <a href="https://www.google.com/search?q=%D0%BF%D0%BE%D0%B8%D1%81%D0%BA+google&oq=%D0%BF%D0%BE%D0%B8%D1%81%D0%BA+google&aqs=chrome..69i57j69i65l2.243747j0j1&sourceid=chrome&ie=UTF-8">Google Chrome</a>
                </figcaption>
            </figure>
        </div>
        <div class="icon">
            <figure>
                <img src="img/icons8-visual-studio-code-2019-48.png">
                <figcaption>
                    <a href="https://vscode.dev/">Vscode</a>
                </figcaption>
            </figure>
        </div>
        <div class="trash">
            <img src="img/icons8-корзина-48.png" id="trash">
            <p>Recycle <br> Bin</p>
        </div>

        <!-- MENU WINDOWS -->
        <div class="menu-down">
            <div class="action">
                <div class="title">
                    <span class="fas fa-bars"></span>
                    <p>START</p>
                </div>
                <div class="title">
                    <span class="fas fa-user-circle"></span>
                    <p>User</p>
                </div>
                <div class="title">
                    <span class="far fa-file"></span>
                    <p>Documents</p>
                </div>
                <div class="title">
                    <span class="far fa-image"></span>
                    <p>Images</p>
                </div>
                <div class="title">
                    <span class="fas fa-cog"></span>
                    <p>Setting</p>
                </div>
                <div class="title">
                    <span class="fas fa-power-off"></span>
                    <p>Start/Shutdown</p>
                </div>
            </div>

            <!-- RECENTLY ADDED -->
            <div class="add">
                <p>Recently added</p>
                <figure>
                    <img src="http://imgfz.com/i/xB0lfYZ.png">
                    <p>Adobe XD</p>
                </figure>
                <figure>
                    <img src="http://imgfz.com/i/5nihrzx.png">
                    <a href="https://photoshop.adobe.com/discover?promoid=3NQZB4TT&mv=other">Adobe Photoshop</a>
                </figure>
                <figure>
                    <img src="http://imgfz.com/i/9CtDB40.png">
                    <a href=""></a>
                    <p>VLC Media Player</p>
                </figure>

                <!-- # already -->
                <p>#</p>
                <figure>
                    <img src="http://imgfz.com/i/kgL3fP9.png">
                    <p>7-Zip</p>
                    <span class="fas fa-chevron-down"></span>
                </figure>
                <p>A</p>
                <figure>
                    <img src="http://imgfz.com/i/kgL3fP9.png">
                    <p>Windows Accessibility</p>
                    <span class="fas fa-chevron-down"></span>
                </figure>
                <figure>
                    <img src="http://imgfz.com/i/kgL3fP9.png">
                    <p>Windows accessories</p>
                    <span class="fas fa-chevron-down"></span>
                </figure>
            </div>

            <!-- GROUP AND EXPLORE -->
            <div class="group">
                <div class="box-group">
                    <div class="txt">
                        <p class="color">Name the group</p>
                        <div class="content">
                            <div class="bars"></div>
                            <div class="bars"></div>
                        </div>
                    </div>
                </div>
                <img src="http://imgfz.com/i/FS9xcRt.png">
                <div class="box-explo">
                    <div class="txt">
                        <p>To explore</p>
                        <div class="content">
                            <div class="bars"></div>
                            <div class="bars"></div>
                        </div>
                    </div>
                </div>
                <img src="http://imgfz.com/i/J9EM0Uy.png">
            </div>
        </div>

        <!-- TOOLBAR -->
        <div class="bar">

            <!-- LEFT ICON -->
            <div class="left">
                <span class="fab fa-windows"></span>
                <form>
                    <img src="http://imgfz.com/i/471doYK.png">
                    <input type="text" placeholder="Write here to search">
                </form>
                <img src="http://imgfz.com/i/C8UvzYr.png">
                <img src="http://imgfz.com/i/LphSKWk.png">
                <img src="http://imgfz.com/i/xB0lfYZ.png">
                <img src="http://imgfz.com/i/5nihrzx.png">
                <img src="http://imgfz.com/i/wlI6EJL.png">
                <img src="http://imgfz.com/i/2bckLYZ.png">
            </div>

            <!-- RIGHT ICON -->
            <div class="right">
                <div>
                    <span class="fas fa-chevron-up"></span>
                </div>
                <div>
                    <span class="fas fa-wifi"></span>
                </div>
                <div>
                    <span class="fas fa-volume-up"></span>
                </div>
                <div class="time">
                    <p>13:00</p>
                    <p>07/01/2020</p>
                </div>
                <span class="far fa-comment-alt"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    

    <!-- <div class="volume-popup" style="top: 715.2px; left: 1152.12px;">
        <input type="range" min="0" max="100" value="0" class="volume-slider" orient="vertical">
    </div> -->
</body>
</html>
